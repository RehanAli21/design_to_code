<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Design To Code</title>
		<link
			rel="stylesheet"
			href="css_files/global.css" />
	</head>
	<body>
		<div id="root">
			<header>
				<nav class="navbar">
					<div class="logo">Design To Code</div>
					<label
						for="menu-toggle"
						class="menu-icon"
						>&#9776;</label
					>
					<input
						type="checkbox"
						id="menu-toggle" />
					<div class="nav-links">
						<!-- <a href="#">Home</a>
						<a href="#">About</a>
						<a href="#">Services</a>
						<a href="#">Contact</a> -->
					</div>
					<div id="navbar_icons">
						<div id="width_mode_div">
							<button
								id="xs_width_mode"
								class="btn">
								XS
							</button>
							<button
								id="s_width_mode"
								class="btn">
								S
							</button>
							<button
								id="m_width_mode"
								class="btn">
								M
							</button>
							<button
								id="l_width_mode"
								class="btn">
								L
							</button>
							<button
								id="xl_width_mode"
								class="btn">
								XL
							</button>
						</div>
						<img
							id="styles_Per_View_Mode_Img"
							src="./assets/white_responsive_icon.svg"
							alt="responsive_icon" />
						<!-- ðŸŒ— Theme Toggle Button -->
						<button id="theme-toggle"></button>
					</div>
				</nav>
			</header>
			<main>
				<div id="left_sidebar">
					<div id="select_active_page">
						<p>Page:</p>
						<select
							class="select"
							id="select_active_page_select"></select>
						<button
							class="btn"
							onclick="showDialogBoxContainer('add_page_dialog_box')">
							+
						</button>
						<button
							class="btn danger_btn"
							onclick="showDialogBoxContainer('delete_page_dialog_box')">
							-
						</button>
					</div>
					<div
						class="top_border"
						id="hierarchy_div">
						<ul class="tree">
							<li>
								<p class="caret">Div</p>
								<ul class="tree">
									<li>Button</li>
									<li>
										<p class="caret">Text</p>
										<ul class="tree">
											<li>Link</li>
											<li>Link</li>
										</ul>
									</li>
								</ul>
							</li>
						</ul>
					</div>
					<div
						class="top_border"
						id="elements_div"></div>
				</div>
				<div id="page_viewer">
					<div
						class="draggable"
						id="pages_container">
						<div id="page"></div>
					</div>
				</div>
				<div id="right_sidebar">
					<h3 class="heading">Properties</h3>
					<div
						id="transform_section"
						class="top_border bottom_border properties_div">
						<h2
							id="transform_section_head"
							style="grid-template-columns: 125px 30px">
							Transform <span style="font-size: medium">&#9660;</span>
						</h2>
						<div class="property_section">
							<label class="input">W: </label
							><input
								class="input"
								placeholder="width"
								type="number"
								name="width_input"
								id="transform_width_input" />
							<select
								class="select"
								value="px"
								id="transform_width_select">
								<option value="px">PX</option>
								<option value="%">%</option>
								<option value="rem">REM</option>
								<option value="em">EM</option>
							</select>
						</div>
						<div class="property_section">
							<label class="input">H: </label
							><input
								class="input"
								placeholder="height"
								type="number"
								name="height_input"
								id="transform_height_input" />
							<select
								class="select"
								value="px"
								id="transform_height_select">
								<option value="px">PX</option>
								<option value="%">%</option>
								<option value="rem">REM</option>
								<option value="em">EM</option>
							</select>
						</div>
						<div class="property_section">
							<label class="input">X: </label
							><input
								class="input"
								placeholder="X Pos"
								type="number"
								name="x_input"
								id="transform_x_input" />
							<select
								class="select"
								value="px"
								id="transform_x_select">
								<option value="px">PX</option>
								<option value="%">%</option>
								<option value="rem">REM</option>
								<option value="em">EM</option>
							</select>
						</div>
						<div class="property_section">
							<label class="input">Y: </label
							><input
								class="input"
								placeholder="Y Pos"
								type="number"
								name="y_input"
								id="transform_y_input" />
							<select
								class="select"
								value="px"
								id="transform_y_select">
								<option value="px">PX</option>
								<option value="%">%</option>
								<option value="rem">REM</option>
								<option value="em">EM</option>
							</select>
						</div>
					</div>
					<div
						id="appeareance"
						class="top_border bottom_border properties_div">
						<h2
							id="appeareance_head"
							style="grid-template-columns: 160px 30px">
							Appeareance <span style="font-size: medium">&#9660;</span>
						</h2>
						<div
							class="property_section"
							style="grid-template-columns: 36% 48% 12%">
							<label class="input">BG Color: </label>
							<select
								disabled
								class="select"
								value="transparent"
								id="appeareance_color_select">
								<option value="transparent">Transparent</option>
								<option value="custom">Custom</option>
							</select>
							<input
								class="colorInput"
								type="color"
								style="height: 35px"
								id="appeareance_color_input" />
						</div>
						<div
							class="property_section"
							style="grid-template-columns: 50% 32% 20%">
							<label class="input">X Inner Space:</label
							><input
								class="input"
								placeholder="Inner Space"
								type="number"
								name="inner_input"
								id="appeareance_inner_x_input" />
							<select
								class="select"
								value="px"
								id="appeareance_inner_x_select">
								<option value="px">PX</option>
								<option value="%">%</option>
								<option value="rem">REM</option>
								<option value="em">EM</option>
							</select>
						</div>
						<div
							class="property_section"
							style="grid-template-columns: 50% 32% 20%">
							<label class="input">Y Inner Space:</label
							><input
								class="input"
								placeholder="Outer Space"
								type="number"
								name="outer_input"
								id="appeareance_inner_y_input" />
							<select
								class="select"
								value="px"
								id="appeareance_inner_y_select">
								<option value="px">PX</option>
								<option value="%">%</option>
								<option value="rem">REM</option>
								<option value="em">EM</option>
							</select>
						</div>
						<div>
							<div style="display: grid; grid-template-columns: 7% 12% 30% 0%; margin-top: 30px">
								<span></span>
								<input
									id="appeareance_border_toggle"
									type="checkbox" />
								<lable>Border</lable>
							</div>
							<div
								class="property_section"
								style="grid-template-columns: 24% 60% 12%">
								<label class="input">Color: </label>
								<select
									class="select"
									value="transparent"
									id="appeareance_border_color_select">
									<option value="transparent">Transparent</option>
									<option value="custom">Custom</option>
								</select>
								<input
									class="colorInput"
									type="color"
									style="height: 35px"
									id="appeareance_border_color_input" />
							</div>
							<div
								class="property_section"
								style="grid-template-columns: 24% 60% 12%">
								<label class="input">Size: </label>
								<input
									class="input"
									type="number"
									placeholder="border size"
									id="appeareance_border_size_input" />
							</div>
							<div
								class="property_section"
								style="grid-template-columns: 24% 60% 12%">
								<label class="input">Radius: </label>
								<input
									class="input"
									type="number"
									placeholder="border size"
									id="appeareance_border_radius_input" />
							</div>
							<div
								class="property_section"
								style="grid-template-columns: 24% 60% 12%">
								<label class="input">Styles: </label>
								<select
									class="select"
									value="solid"
									id="appeareance_border_style_select">
									<option value="solid">Solid</option>
									<option value="inset">Inset</option>
									<option value="outset">Outset</option>
									<option value="ridge">Ridge</option>
								</select>
							</div>
							<div
								class="property_section"
								style="grid-template-columns: 24% 15% 15% 15% 15% 15%">
								<label class="input">Sides: </label>
								<button id="appeareance_border_side_A">A</button>
								<button id="appeareance_border_side_L">L</button>
								<button id="appeareance_border_side_T">T</button>
								<button id="appeareance_border_side_R">R</button>
								<button id="appeareance_border_side_B">B</button>
							</div>
						</div>
						<div>
							<div style="display: grid; grid-template-columns: 7% 12% 30% 0%; margin-top: 30px">
								<span></span>
								<input
									type="checkbox"
									id="appeareance_shadow_toggle" />
								<lable>Shadow</lable>
							</div>
							<div
								class="property_section"
								style="grid-template-columns: 24% 60% 12%">
								<label class="input">Color: </label>
								<select
									class="select"
									value="transparent"
									id="appeareance_color_select">
									<option value="transparent">Transparent</option>
									<option value="custom">Custom</option>
								</select>
								<input
									class="colorInput"
									type="color"
									style="height: 35px"
									id="appeareance_shadow_color_input" />
							</div>
							<div
								class="property_section"
								style="grid-template-columns: 10% 23% 10% 23% 10% 23%">
								<label>X: </label>
								<input
									class="input"
									type="number"
									value="0"
									id="appeareance_shadow_x" />
								<label>Y: </label>
								<input
									class="input"
									type="number"
									value="0"
									id="appeareance_shadow_y" />
								<label>B: </label>
								<input
									class="input"
									type="number"
									value="0"
									id="appeareance_shadow_b" />
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<div id="dialog_box_container">
			<div
				class="dialog_box"
				id="add_page_dialog_box">
				<button class="btn btn_border closebtn dialog_box_container_closebtn">Close</button>
				<h2>Adding New Page</h2>
				<input
					class="input"
					type="text"
					placeholder="Page Name"
					id="add_page_input" />
				<button
					id="add_page_btn"
					class="btn btn_border">
					Add page
				</button>
			</div>
			<div
				class="dialog_box"
				id="delete_page_dialog_box">
				<button class="btn btn_border closebtn dialog_box_container_closebtn">Close</button>
				<h2>Delete Page</h2>
				<select
					name="delete-page-select"
					id="delete-page-select"
					class="select"></select>
				<button
					id="delete_page_btn"
					class="btn btn_border">
					Delete page
				</button>
			</div>
		</div>
		<script>
			const togglers = document.querySelectorAll('.caret')

			togglers.forEach(toggler => {
				toggler.addEventListener('click', function () {
					this.parentElement.querySelector('.nested').classList.toggle('active')
					this.classList.toggle('caret-down')
				})
			})
		</script>
		<script
			type="module"
			src="./js_scripts/change_theme.js"></script>
		<script src="./js_scripts/drag_mode.js"></script>
		<script src="./js_scripts/show_hide_properties.js"></script>
		<script src="./js_scripts/dialog_box_manager.js"></script>
		<script
			type="module"
			src="./js_scripts/change_page_width_mode.js"></script>
		<script
			type="module"
			src="./js_scripts/page_manager.js"></script>
		<script
			type="module"
			src="./js_scripts/element_manager.js"></script>
		<script
			type="module"
			src="./js_scripts/properties/transform/transform.js"></script>
		<script
			type="module"
			src="./js_scripts/properties/appearance/appearance.js"></script>

		<script
			type="module"
			src="./js_scripts/main.js"></script>
	</body>
</html>
