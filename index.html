<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Design To Code</title>
		<link
			rel="stylesheet"
			href="css_files/global.css" />
	</head>
	<body>
		<div id="root">
			<header>
				<nav class="navbar">
					<div class="logo">Design To Code</div>
					<label
						for="menu-toggle"
						class="menu-icon"
						>&#9776;</label
					>
					<input
						type="checkbox"
						id="menu-toggle" />
					<div class="nav-links">
						<!-- <a href="#">Home</a>
						<a href="#">About</a>
						<a href="#">Services</a>
						<a href="#">Contact</a> -->
					</div>
					<div id="navbar_icons">
						<div id="width_mode_div">
							<button
								id="xs_width_mode"
								class="btn">
								XS
							</button>
							<button
								id="s_width_mode"
								class="btn">
								S
							</button>
							<button
								id="m_width_mode"
								class="btn">
								M
							</button>
							<button
								id="l_width_mode"
								class="btn">
								L
							</button>
							<button
								id="xl_width_mode"
								class="btn">
								XL
							</button>
						</div>
						<img
							id="styles_Per_View_Mode_Img"
							src="./assets/white_responsive_icon.svg"
							alt="responsive_icon" />
						<!-- ðŸŒ— Theme Toggle Button -->
						<button id="theme-toggle"></button>
					</div>
				</nav>
			</header>
			<main>
				<div id="left_sidebar">
					<div id="select_active_page">
						<p>Page:</p>
						<select
							class="select"
							id="select_active_page_select"></select>
						<button
							class="btn"
							onclick="showDialogBoxContainer('add_page_dialog_box')">
							+
						</button>
						<button
							class="btn danger_btn"
							onclick="showDialogBoxContainer('delete_page_dialog_box')">
							-
						</button>
					</div>
					<div
						class="top_border"
						id="hierarchy_div">
						<ul class="tree">
							<li>
								<p class="caret">Div</p>
								<ul class="tree">
									<li>Button</li>
									<li>
										<p class="caret">Text</p>
										<ul class="tree">
											<li>Link</li>
											<li>Link</li>
										</ul>
									</li>
								</ul>
							</li>
						</ul>
					</div>
					<div
						class="top_border"
						id="elements_div"></div>
				</div>
				<div id="page_viewer">
					<div
						class="draggable"
						id="pages_container">
						<div id="page"></div>
					</div>
				</div>
				<div id="right_sidebar">
					<h3 class="heading">Properties</h3>
					<div
						id="transform_section"
						class="top_border bottom_border">
						<h2 id="transform_section_head">Transform <span style="font-size: medium">&#9660;</span></h2>
						<div class="property_section">
							<label class="input">W: </label
							><input
								class="input"
								placeholder="width"
								type="number"
								name="width_input"
								id="transform_width_input" />
							<select
								class="select"
								value="px"
								id="transform_width_select">
								<option value="px">PX</option>
								<option value="%">%</option>
								<option value="rem">REM</option>
								<option value="em">EM</option>
							</select>
						</div>
						<div class="property_section">
							<label class="input">H: </label
							><input
								class="input"
								placeholder="height"
								type="number"
								name="height_input"
								id="transform_height_input" />
							<select
								class="select"
								value="px"
								id="transform_height_select">
								<option value="px">PX</option>
								<option value="%">%</option>
								<option value="rem">REM</option>
								<option value="em">EM</option>
							</select>
						</div>
						<div class="property_section">
							<label class="input">X: </label
							><input
								class="input"
								placeholder="X Pos"
								type="number"
								name="x_input"
								id="transform_x_input" />
							<select
								class="select"
								value="px"
								id="transform_x_select">
								<option value="px">PX</option>
								<option value="%">%</option>
								<option value="rem">REM</option>
								<option value="em">EM</option>
							</select>
						</div>
						<div class="property_section">
							<label class="input">Y: </label
							><input
								class="input"
								placeholder="Y Pos"
								type="number"
								name="y_input"
								id="transform_y_input" />
							<select
								class="select"
								value="px"
								id="transform_y_select">
								<option value="px">PX</option>
								<option value="%">%</option>
								<option value="rem">REM</option>
								<option value="em">EM</option>
							</select>
						</div>
					</div>
				</div>
			</main>
		</div>
		<div id="dialog_box_container">
			<div
				class="dialog_box"
				id="add_page_dialog_box">
				<button class="btn btn_border closebtn dialog_box_container_closebtn">Close</button>
				<h2>Adding New Page</h2>
				<input
					class="input"
					type="text"
					placeholder="Page Name"
					id="add_page_input" />
				<button
					id="add_page_btn"
					class="btn btn_border">
					Add page
				</button>
			</div>
			<div
				class="dialog_box"
				id="delete_page_dialog_box">
				<button class="btn btn_border closebtn dialog_box_container_closebtn">Close</button>
				<h2>Delete Page</h2>
				<select
					name="delete-page-select"
					id="delete-page-select"
					class="select"></select>
				<button
					id="delete_page_btn"
					class="btn btn_border">
					Delete page
				</button>
			</div>
		</div>
		<script>
			const togglers = document.querySelectorAll('.caret')

			togglers.forEach(toggler => {
				toggler.addEventListener('click', function () {
					this.parentElement.querySelector('.nested').classList.toggle('active')
					this.classList.toggle('caret-down')
				})
			})
		</script>
		<script
			type="module"
			src="./js_scripts/change_theme.js"></script>
		<script src="./js_scripts/drag_mode.js"></script>
		<script src="./js_scripts/show_hide_properties.js"></script>
		<script src="./js_scripts/dialog_box_manager.js"></script>
		<script
			type="module"
			src="./js_scripts/change_page_width_mode.js"></script>
		<script
			type="module"
			src="./js_scripts/page_manager.js"></script>
		<script
			type="module"
			src="./js_scripts/element_manager.js"></script>
		<script
			type="module"
			src="./js_scripts/properties/transform/width.js"></script>
		<script
			type="module"
			src="./js_scripts/properties/transform/height.js"></script>
		<script
			type="module"
			src="./js_scripts/properties/transform/margin_left.js"></script>
		<script
			type="module"
			src="./js_scripts/properties/transform/margin_top.js"></script>
		<script
			type="module"
			src="./js_scripts/main.js"></script>
	</body>
</html>
